<!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>Document</title>
      </head>
      <body>
          <h2>Envíe este formulario para postularse</h2>
          <form action="http://localhost:35081/aptos/formulario" method="POST">
              <p>Nombre completo</p><input type="text" name="nombre"/>
              <p>Ocupacion</p><input type="text" name="ocupación"/>
              <p>Telefono</p><input type="text" name="teléfono"/>
              <p>ID del apto de interes</p><input type="text" name="idApto"/>
              <p>¿En qué está interesado (respecto al apartamento)? (Vivir solo, en familia, busca roomies, etc)</p><input type="text" name="interes"/>
              <p><input type="checkbox" name="aprobacion"/>Acepto el tratamiento de mis datos personales.</p>
              <input type="submit" value="ENVIAR">
         </form>
      </body>
      </html>
